<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="icon" href="Icon.png" type="image/x-icon">
    <title>Game of Life</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	<style type="text/css">
td#controls > * {
	display: block;
	margin-bottom: 10px;
}
td#controls > span {
	font-style: italic;
}
canvas {
	touch-action:none;
}
</style>
</head>
<body>
<table style="width: 100%;">
	<tr>
		<td style="position: relative; vertical-align: top;">
			<!-- tabindex allows canvas to receive focus (and keyboard events), but we aren't using it anyway -->
			<canvas id="map" tabindex='1' style="border:1px solid #000000; width: 100%; height: auto; top: 0; left: 0"></canvas>
			<canvas id="overview" tabindex='2' style="border:1px solid #000000; width: 100px; height: 100px; position:absolute; bottom: 15px; left: 10px;"></canvas>
		</td>
		<td id="controls" style="vertical-align: top; width: 25px;">
			<select name="mode" id="mode" size="2">
				<option value="pan" selected>Pan/Z</option>
				<option value="sel">Edit</option>
			</select>
			<button id="bt-step">Step</button>
			<button id="bt-walk">Walk</button>
			<button id="bt-run">Run</button>
			<span>Interval</span>
			<input title="Interval in seconds" id="txt-int" type="text" style="width: 8ex;">
			<div>
				Gen <span id="lb-gen">1</span>
			</div>
			<hr>
			<button id="bt-reset">Reset</button>
			<button id="bt-random">Random</button>
			<span>Density</span>
			<input title="Density" id="txt-random" type="text" style="width: 8ex;">
		</td>
	</tr>
</table>
<script src="bundle.js"></script>
</body>
</html>
