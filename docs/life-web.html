<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="icon" href="Icon.png" type="image/x-icon">
    <title>Game of Life</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	<style type="text/css">
td#controls > * {
	display: block;
	margin-bottom: 10px;
}
td#controls > span {
	font-style: italic;
}
canvas {
	touch-action:none;
}

.dlg-container {
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	z-index: 9999;
	width: 100%;
	height: 100%;
	padding-top: 100px;
	background-color: black;
	background-color: rgba(0, 0, 0, 0.4);
	-webkit-transition: 0.5s;
	overflow: auto;
	transition: all 0.3s linear;
}

.dlg-content {
	background-color: #fefefe;
	margin: auto;
	padding: 20px;
	border-radius: 4px;
	max-width: 510px;
	height: auto;
}

.dlg-close {
	color: #aaaaaa;
	float: right;
	font-size: 16px;
}

.dlg-close:hover, .dlg-close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}

.dlg-content > div {
	display: inline-block;
	vertical-align: top;
	border-width: 3px;
	border-style: solid;
	padding: 3px 3px 0;
	border-color: white;
	border-radius: 3px;
}

.dlg-content > div:hover, .dlg-content > div:focus {
	border-color: lightblue;
}

</style>
</head>
<body>
<table style="width: 100%;">
	<tr>
		<td style="position: relative; vertical-align: top;">
			<!-- tabindex allows canvas to receive focus (and keyboard events), but we aren't using it anyway -->
			<canvas id="map" tabindex='1' style="border:1px solid #000000; width: 100%; height: auto; top: 0; left: 0"></canvas>
			<canvas id="overview" tabindex='2' style="border:1px solid #000000; width: 100px; height: 100px; position:absolute; bottom: 15px; left: 10px;"></canvas>
		</td>
		<td id="controls" style="vertical-align: top; width: 25px;">
			<div style="white-space: nowrap">
				<input type="checkbox" id="edit"><label for="edit">Edit</label>
			</div>
			<button id="bt-step">Step</button>
			<button id="bt-walk">Walk</button>
			<span>Interval</span>
			<input title="Interval in seconds" id="txt-int" type="text" style="text-align: center; width: 7ex;" value="0.1">
			<button id="bt-run">Run</button>
			<div>
				Gen <span id="lb-gen">1</span>
			</div>
			<hr>
			<button id="bt-reset">Reset</button>
			<button id="bt-find">Find</button>
		</td>
	</tr>
</table>
<div id="reset-dlg" class="dlg-container" style="display: none">
	<div class="dlg-content">
		<span class="dlg-close">&times;</span>
		<div data-life="..x|xxx|.x.">
			<svg width="150" height="150">
			</svg>
		</div>
		<div data-life=".xx|x.x|..x">
			<svg width="150" height="150">
			</svg>
		</div>
		<div style="width: 155px; height: 155px;" data-type="random">
			<div style="text-align: center; padding: 20px;">
				<div style="font-size: x-large;">Random</div>
				<label style="display: block; margin-top: 10px;">
					Density
					<input style="width: 20%" type="text" value="0.3">
				</label>
			</div>
		</div>
	</div>
</div>
<script src="bundle.js"></script>
</body>
</html>
